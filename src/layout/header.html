<header class="header">
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-circle"></div>
            <span class="logo-text">Digital <span class="highlight">Agency</span></span>
        </div>
        <nav class="navbar">
            <ul class="nav-list">
                <each loop="item in menu">
                    <li class="{{ item.className }}">
                        <a href="#">{{ item.name }}</a>
                     </li>
                </each>
            </ul>
        </nav>

      
        <!-- Ngôn ngữ & Nút đăng nhập -->
        <div class="auth-section">
            <div class="language-switch">
                <a href="#">EN</a>
            </div>
            <div class="auth-buttons">
                <a href="#" class="btn-login">Müşteri Girişi</a>
            </div>
            <div class="menu-icon">☰</div>
        </div>
    </div>
</header>
