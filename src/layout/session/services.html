<section class="services">
    <div class="services__container">
        <p class="services__subtitle">
            Neler <a href="#" class="highlight--blue">Yapıyoruz?</a>
        </p>
        <h3 class="services__title">Sizin için neler yapıyoruz?</h3>
        <div class="services__description">
            <include src="./components/description.html" />
        </div>

        <div class="services__content">
            <div class="services__image">
                <img src="/src/assets/images/desktop/service.jpg" alt="Dịch vụ">
            </div>
            <div class="services__list">
                <h3 class="services__list-title">Sizin için neler yapabiliriz beraber bakalım.</h3>
                <p class="services__list-description">
                    Tüm platformlarda sunduğumuz, web tasarım hizmetimizle ilgili bilgiler edinelim.
                </p>
                <each loop="service in services">
                    <include src="./components/service-item.html">
                        {
                            "title": "{{ service.title }}",
                            "description": "{{ service.description }}",
                            "bluebar": "{{service.bluebar}}"
                            
                        }
                    </include>
                </each>

            </div>
        </div>
    </div>
</section>
